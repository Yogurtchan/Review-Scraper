<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Review Scraper</title>
    <!--CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body style="margin-top: 5rem!important; margin-bottom: 5rem!important;" class="revBod">
  <section class="section">
    <form class="input" action="/" method="POST">
      <div class="container2">
        <h1 class="title">Tool Reviews</h1>
      </div>
      <button class="button">Home</button>
    </form>
  </section>
  <section class="rev">
    <div id="siteName">
      <table class="table table-borderless" id="table1">
        <tr>
          <th><h3>Site name</h3></th>
          <th><h3>Reviews</h3></th>
        </tr>
        {%for row in site%}
            <tr>
                <td class="site-col">{{row}}</td>
                <td class="rev-col">
                  {% for review in rev[loop.index0] %}
                    <p>{{review}}</p>
                  {% endfor %}
                </td>
            </tr>
        {% endfor %}
      </table>
    </div>
  </section>
  <button onclick="topFunction()" id="btn" title="Go to top">Top</button>
  <script src="{{ url_for('static', filename='functions.js') }}"></script>
  </body>
</html>
